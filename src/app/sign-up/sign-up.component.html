<br><br>
<head>
    <title>Sign Up</title>
</head>

<div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Sign Up</h3>
          <form [formGroup]="userForm">
            <div class="form-group">
              <label for="signupName">Full Name</label>
              <input type="text" class="form-control" id="signupName" placeholder="Enter your full name"
                ngModel 
                formControlName="name"
                required>
                <small class="form-text text-muted danger" *ngIf="userForm.get('name').invalid && (userForm.get('name').dirty || userForm.get('name').touched)">
                  Name is required
                </small>
            </div>
            <div class="form-group">
              <label for="signupEmail">Email address</label>
              <input type="email" class="form-control" id="signupEmail" placeholder="Enter email"
                ngModel 
                formControlName="email"
                required
                email>
                <small class="form-text text-muted danger" *ngIf="userForm.get('email').invalid && (userForm.get('email').dirty || userForm.get('email').touched)">
                  Email is required or Invalid
                </small>
            </div>
            <div class="form-group">
              <label for="signupPassword">Password</label>
              <input type="password" class="form-control" id="signupPassword" placeholder="Password"
                ngModel
                formControlName="password"
                required
                minlength="6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <small class="form-text text-muted danger" *ngIf="userForm.get('password').invalid && (userForm.get('password').dirty || userForm.get('password').touched)">
                  Must contain at least 1 number, 1 uppercase, 1 lowercase letter, and at least 8 characters
                </small>
            </div>
            <div class="form-group">
              <label for="signupConfirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm password"
                ngModel
                formControlName="confpassword"
                required
                minlength="6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <small class="form-text text-muted danger" *ngIf="userForm.get('confpassword').invalid && (userForm.get('confpassword').dirty || userForm.get('confpassword').touched)">
                  Must contain at least 1 number, 1 uppercase, 1 lowercase letter, and at least 8 characters
                </small>
            </div>
            <br>
            <div class="justify-content-center text-center">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!userForm.valid" (click)="onSubmit()">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="justify-content-center text-center">
    <div>
      <label for="">Have an account?</label>
    </div>
    <button type="button" class="btn btn-outline-secondary" (click)="goToLogin()">Login</button>
  </div>
