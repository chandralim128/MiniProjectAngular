<head>
    <title>Sign Up</title>
</head>

<div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Sign Up</h3>
          <form>
            <div class="form-group">
              <label for="signupName">Full Name</label>
              <input type="text" class="form-control" id="signupName" placeholder="Enter your full name">
            </div>
            <div class="form-group">
              <label for="signupEmail">Email address</label>
              <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="signupPassword">Password</label>
              <input type="password" class="form-control" id="signupPassword" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="signupConfirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
